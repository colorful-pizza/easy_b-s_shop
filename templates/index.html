<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>便利店进销存系统 - 首页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 {
        margin: 0;
      }
      .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .logout-btn {
        background-color: #dc3545;
        color: white;
        padding: 8px 15px;
        text-decoration: none;
        border-radius: 4px;
      }
      .logout-btn:hover {
        background-color: #c82333;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
      }
      .nav-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .nav-card {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        text-decoration: none;
        color: #333;
        transition: transform 0.2s;
      }
      .nav-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
      .nav-card h3 {
        margin: 0 0 10px 0;
        color: #007bff;
      }
      .nav-card p {
        margin: 0;
        color: #666;
      }
      .role-badge {
        background-color: #28a745;
        color: white;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>便利店进销存系统</h1>
      <div class="user-info">
        <span>欢迎, {{ user.username }}</span>
        <span class="role-badge"
          >{{ '店长' if user.role == 'manager' else '店员' }}</span
        >
        <a href="/logout" class="logout-btn">退出登录</a>
      </div>
    </div>

    <div class="container">
      <div class="nav-cards">
        {% if user.role == 'manager' %}
        <a href="/transaction" class="nav-card">
          <h3>进货出货</h3>
          <p>商品进货和销售操作</p>
        </a>
        {% else %}
        <a href="/transaction" class="nav-card">
          <h3>商品销售</h3>
          <p>商品销售操作</p>
        </a>
        {% endif %}

        <a href="/stock" class="nav-card">
          <h3>库存查询</h3>
          <p>查看当前商品库存情况</p>
        </a>

        {% if user.role == 'manager' %}
        <a href="/report" class="nav-card">
          <h3>日清月结</h3>
          <p>查看收益和流水统计</p>
        </a>
        {% endif %}
      </div>
    </div>
  </body>
</html>
