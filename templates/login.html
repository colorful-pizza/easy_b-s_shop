<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>便利店进销存系统 - 登录</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-form">
        <div class="login-header">
          <h1>便利店进销存系统</h1>
          <p>请登录您的账户</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">用户名</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="请输入用户名"
            />
          </div>

          <div class="form-group">
            <label for="password">密码</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="请输入密码"
            />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">登录</button>
          </div>

          <div
            id="errorMessage"
            class="error-message"
            style="display: none"
          ></div>
        </form>

        <div class="login-footer">
          <p>测试账户：admin/123456 (管理员) | staff/123456 (店员)</p>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("errorMessage");

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                username: username,
                password: password,
              }),
            });

            const data = await response.json();

            console.log("登录响应数据:", data); // 添加调试信息

            if (data.success) {
              // 检查数据结构并保存用户信息到localStorage
              const userData = data.data; // 直接使用data.data，而不是data.data.user
              console.log("用户数据:", userData); // 添加调试信息

              localStorage.setItem("user", JSON.stringify(userData));
              localStorage.setItem("isLoggedIn", "true");

              // 验证保存是否成功
              const savedUser = localStorage.getItem("user");
              console.log("保存的用户数据:", savedUser);

              // 跳转到主页
              window.location.href = "/";
            } else {
              errorDiv.textContent = data.message || "登录失败";
              errorDiv.style.display = "block";
            }
          } catch (error) {
            errorDiv.textContent = "网络错误，请稍后再试";
            errorDiv.style.display = "block";
          }
        });

      // 检查是否已登录
      if (localStorage.getItem("isLoggedIn") === "true") {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
