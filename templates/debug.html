<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API测试页面</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .result {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .success {
        background-color: #d4edda;
      }
      .error {
        background-color: #f8d7da;
      }
      button {
        margin: 5px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>API测试页面</h1>

    <div>
      <button onclick="testLogin()">测试登录</button>
      <button onclick="testDashboard()">测试仪表盘</button>
      <button onclick="clearStorage()">清除存储</button>
      <button onclick="checkStorage()">检查存储</button>
    </div>

    <div id="results"></div>

    <script>
      function addResult(message, isSuccess = true) {
        const div = document.createElement("div");
        div.className = `result ${isSuccess ? "success" : "error"}`;
        div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
        document.getElementById("results").appendChild(div);
      }

      async function testLogin() {
        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: "admin",
              password: "123456",
            }),
          });

          const data = await response.json();

          console.log("完整响应:", data);

          if (data.success) {
            const userData = data.data; // 直接使用data.data
            console.log("用户数据:", userData);

            localStorage.setItem("user", JSON.stringify(userData));
            localStorage.setItem("isLoggedIn", "true");
            addResult(`登录成功: ${JSON.stringify(userData)}`);
          } else {
            addResult(`登录失败: ${data.message}`, false);
          }
        } catch (error) {
          addResult(`登录错误: ${error.message}`, false);
        }
      }

      async function testDashboard() {
        try {
          const response = await fetch("/api/reports/dashboard");
          const data = await response.json();

          if (data.success) {
            addResult(
              `仪表盘数据获取成功: 今日销售 ¥${data.data.today_sales.total_sales}`
            );
          } else {
            addResult(`仪表盘数据获取失败: ${data.message}`, false);
          }
        } catch (error) {
          addResult(`仪表盘错误: ${error.message}`, false);
        }
      }

      function clearStorage() {
        localStorage.clear();
        addResult("本地存储已清除");
      }

      function checkStorage() {
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        const user = localStorage.getItem("user");
        addResult(`登录状态: ${isLoggedIn}, 用户数据: ${user}`);
      }
    </script>
  </body>
</html>
