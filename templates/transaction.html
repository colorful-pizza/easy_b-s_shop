<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{ '进货出货' if user.role == 'manager' else '商品销售' }} -
      便利店进销存系统
    </title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .back-btn {
        background-color: #6c757d;
        color: white;
        padding: 8px 15px;
        text-decoration: none;
        border-radius: 4px;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
      }
      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }
      .product-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .product-image {
        width: 100%;
        height: 120px;
        object-fit: cover;
      }
      .product-info {
        padding: 15px;
      }
      .product-name {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .product-price {
        color: #007bff;
        font-size: 18px;
        margin-bottom: 10px;
      }
      .product-stock {
        color: #666;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .action-controls {
        display: flex;
        gap: 5px;
        align-items: center;
      }
      .quantity-input {
        width: 50px;
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: center;
      }
      .action-btn {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }
      .in-btn {
        background-color: #28a745;
        color: white;
      }
      .out-btn {
        background-color: #dc3545;
        color: white;
      }
      .cart {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 20px;
      }
      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }
      .submit-btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
      }
      .submit-btn:hover {
        background-color: #0056b3;
      }
      .message {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        display: none;
      }
      .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .main-content {
        display: grid;
        grid-template-columns: 1fr 300px;
        gap: 20px;
      }
      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{{ '进货出货' if user.role == 'manager' else '商品销售' }}</h1>
      <a href="/" class="back-btn">返回首页</a>
    </div>

    <div class="container">
      <div id="message" class="message"></div>

      <div class="main-content">
        <div>
          <h3>商品列表</h3>
          <div id="products-grid" class="products-grid">
            <!-- 商品列表将通过JavaScript加载 -->
          </div>
        </div>

        <div class="cart">
          <h3>操作清单</h3>
          <div id="cart-items"></div>
          <button id="submit-btn" class="submit-btn">提交操作</button>
        </div>
      </div>
    </div>

    <script>
      let products = [];
      let cart = [];
      const userRole = "{{ user.role }}";

      // 页面加载时获取商品列表
      document.addEventListener("DOMContentLoaded", function () {
        loadProducts();
      });

      function loadProducts() {
        fetch("/products")
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              products = data.products;
              renderProducts();
            }
          })
          .catch((error) => {
            showMessage("加载商品失败", "error");
          });
      }

      function renderProducts() {
        const grid = document.getElementById("products-grid");
        grid.innerHTML = "";

        products.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.className = "product-card";
          productCard.innerHTML = `
                    <img src="${product.image_url}" alt="${
            product.name
          }" class="product-image" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuaXoOWbvueJhzwvdGV4dD48L3N2Zz4='">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">¥${product.price}</div>
                        <div class="product-stock">库存: ${product.stock}</div>
                        <div class="action-controls">
                            <input type="number" class="quantity-input" value="1" min="1" max="999" id="qty-${
                              product.id
                            }">
                            ${
                              userRole === "manager"
                                ? `<button class="action-btn in-btn" onclick="addToCart(${product.id}, 'in')">进货</button>`
                                : ""
                            }
                            <button class="action-btn out-btn" onclick="addToCart(${
                              product.id
                            }, 'out')">${
            userRole === "manager" ? "出货" : "销售"
          }</button>
                        </div>
                    </div>
                `;
          grid.appendChild(productCard);
        });
      }

      function addToCart(productId, action) {
        const qtyInput = document.getElementById(`qty-${productId}`);
        const quantity = parseInt(qtyInput.value);

        if (quantity <= 0) {
          showMessage("数量必须大于0", "error");
          return;
        }

        const product = products.find((p) => p.id === productId);
        if (!product) return;

        // 检查出货时库存是否足够
        if (action === "out" && quantity > product.stock) {
          showMessage("库存不足", "error");
          return;
        }

        // 检查购物车中是否已有相同操作
        const existingIndex = cart.findIndex(
          (item) => item.product_id === productId && item.action === action
        );

        if (existingIndex >= 0) {
          cart[existingIndex].quantity += quantity;
        } else {
          cart.push({
            product_id: productId,
            product_name: product.name,
            action: action,
            quantity: quantity,
            price: product.price,
          });
        }

        renderCart();
        qtyInput.value = 1; // 重置数量输入框
      }

      function renderCart() {
        const cartItems = document.getElementById("cart-items");
        cartItems.innerHTML = "";

        cart.forEach((item, index) => {
          const cartItem = document.createElement("div");
          cartItem.className = "cart-item";
          cartItem.innerHTML = `
                    <div>
                        <div>${item.product_name}</div>
                        <div style="font-size: 12px; color: #666;">
                            ${
                              item.action === "in"
                                ? "进货"
                                : userRole === "manager"
                                ? "出货"
                                : "销售"
                            } × ${item.quantity}
                        </div>
                    </div>
                    <button onclick="removeFromCart(${index})" style="background: none; border: none; color: #dc3545; cursor: pointer;">删除</button>
                `;
          cartItems.appendChild(cartItem);
        });
      }

      function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
      }

      document
        .getElementById("submit-btn")
        .addEventListener("click", function () {
          if (cart.length === 0) {
            showMessage("请先添加操作项", "error");
            return;
          }

          const actions = cart.map((item) => ({
            product_id: item.product_id,
            action: item.action,
            quantity: item.quantity,
          }));

          fetch("/inventory_action", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ actions: actions }),
          })
            .then((response) => response.json())
            .then((data) => {
              showMessage(data.message, data.success ? "success" : "error");
              if (data.success) {
                cart = [];
                renderCart();
                loadProducts(); // 重新加载商品以更新库存
              }
            })
            .catch((error) => {
              showMessage("操作失败，请重试", "error");
            });
        });

      function showMessage(text, type) {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";

        setTimeout(() => {
          messageDiv.style.display = "none";
        }, 3000);
      }
    </script>
  </body>
</html>
